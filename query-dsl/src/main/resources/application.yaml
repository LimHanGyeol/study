spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true # QueryDSL 을 사용하며 실행되는 JPQL을 보고 싶을때 사용하는 옵션

logging.level:
  org.hibernate.SQL: debug
